    <title>Tic Tac Toe</title>
    <style>
        .box {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            width: 500px;
            height: 500px;
            margin-left: 500px;
        }

        .boxitem {

            border-right: solid gray;
            border-bottom: solid gray;
            font-size: 50px;
            text-align: center;
            padding: 20px 0;

        }
    </style>

</head>

<body>
    
    <div
  class="fb-like"
  data-share="true"

  data-show-faces="true">
</div>
<a href="https://github.com/bhupradhan/TicTacToe">Visit Github Repository</a>    
    <div class="box">

        <div class="boxitem" id="b1" onclick="func1(id);checkres(id);"></div>
        <div class="boxitem" id="b2" onclick=" func1(id);checkres(id);"></div>
        <div class="boxitem" style="border-right: transparent;" id="b3" onclick="func1(id);checkres(id);"></div>
        <div class="boxitem" id="b4" onclick="func1(id);checkres(id);"></div>
        <div class="boxitem" id="b5" onclick=" func1(id);checkres(id);"></div>
        <div class="boxitem" style="border-right: transparent;" id="b6" onclick=" func1(id);checkres(id);"></div>
        <div class="boxitem" style="border-bottom: transparent;" id="b7" onclick=" func1(id);checkres(id);"></div>
        <div class="boxitem" style="border-bottom: transparent;" id="b8" onclick="func1(id);checkres(id);"></div>
        <div class="boxitem" style="border-right: transparent; border-bottom: transparent; " id="b9"
            onclick="func1(id);checkres(id);"></div>
    </div>
    <button style="margin-left :730px; font-size: 20px;" type="submit" onclick="return reset()">Reset</button>
    <p id="result" style="margin-left :730px; font-size: 20px;"></p>
    <p id="turn" style="margin-left :730px; font-size: 20px;"></p>
    <script>


        var flag = 1
        document.getElementById("turn").innerHTML = "X's Turn"
        function func1(id) {




            if (flag == 1 && document.getElementById(id).value != "0") {
                document.getElementById(id).innerHTML = "X"
                document.getElementById(id).value = "X"
                flag = 0
                if (flag == 1) {
                    document.getElementById("turn").innerHTML = "X's Turn"
                }
                else {
                    document.getElementById("turn").innerHTML = "0's Turn"
                }


            }
            else if (document.getElementById(id).value != "X") {
                document.getElementById(id).innerHTML = "0"
                document.getElementById(id).value = "0"
                flag = 1
                if (flag == 1) {
                    document.getElementById("turn").innerHTML = "X's Turn"
                }
                else {
                    document.getElementById("turn").innerHTML = "0's Turn"
                }

            }

        }


        


   
        function checkres() {
            var b1 = document.getElementById("b1").value;
            var b2 = document.getElementById("b2").value;
            var b3 = document.getElementById("b3").value;
            var b4 = document.getElementById("b4").value;
            var b5 = document.getElementById("b5").value;
            var b6 = document.getElementById("b6").value;
            var b7 = document.getElementById("b7").value;
            var b8 = document.getElementById("b8").value;
            var b9 = document.getElementById("b9").value;

            if (b1 == "X" && b2 == "X" && b3 == "X") {
                
                document.getElementById("result").value = "Player X won"
                alert(document.getElementById("result").value)
                reset()
                


            }
            else if (b1 == "X" && b4 == "X" && b7 == "X") {
                
                document.getElementById("result").value = "Player X won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b1 == "X" && b5 == "X" && b9 == "X") {
                
                document.getElementById("result").value = "Player X won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b2 == "X" && b5 == "X" && b8 == "X") {
                
                document.getElementById("result").value = "Player X won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b3 == "X" && b6 == "X" && b9 == "X") {
                
                document.getElementById("result").value = "Player X won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b3 == "X" && b5 == "X" && b7 == "X") {
                
                document.getElementById("result").value = "Player X won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b4 == "X" && b5 == "X" && b6 == "X") {
                
                document.getElementById("result").value = "Player X won"
                alert(document.getElementById("result").value)
                reset()
            }

            else if (b7 == "X" && b8 == "X" && b9 == "X") {
                
                document.getElementById("result").value = "Player X won"
                alert(document.getElementById("result").value)
                reset()
            }

            else if (b1 == "0" && b2 == "0" && b3 == "0") {
                
                document.getElementById("result").value = "Player 0 won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b1 == "0" && b4 == "0" && b7 == "0") {
                
                document.getElementById("result").value = "Player 0 won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b1 == "0" && b5 == "0" && b9 == "0") {
                
                document.getElementById("result").value = "Player 0 won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b2 == "0" && b5 == "0" && b8 == "0") {
                
                document.getElementById("result").value = "Player 0 won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b3 == "0" && b6 == "0" && b9 == "0") {
                
                document.getElementById("result").value = "Player 0 won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b3 == "0" && b5 == "0" && b7 == "0") {
                
                document.getElementById("result").value = "Player 0 won"
                alert(document.getElementById("result").value)
                reset()
            }
            else if (b4 == "0" && b5 == "0" && b6 == "0") {
                
                document.getElementById("result").value = "Player 0 won"
                alert(document.getElementById("result").value)
                reset()
            }

            else if (b7 == "0" && b8 == "0" && b9 == "0") {
                
                document.getElementById("result").value = "Player 0 won"
                alert(document.getElementById("result").value)
                reset()

            }
            else if ((b1 == 'X' || b1 == '0') && (b2 == 'X'
                || b2 == '0') && (b3 == 'X' || b3 == '0') &&
                (b4 == 'X' || b4 == '0') && (b5 == 'X' ||
                    b5 == '0') && (b6 == 'X' || b6 == '0') &&
                (b7 == 'X' || b7 == '0') && (b8 == 'X' ||
                    b8 == '0') && (b9 == 'X' || b9 == '0')) {
                document.getElementById('result').innerHTML = "Match Tie";
                document.getElementById("result").value = "Match Tie";
                    alert(document.getElementById("result").value)
                    reset()

            }

        }

        function reset() {

            location.reload;
            document.getElementById("b1").value = " ";
            document.getElementById("b1").innerHTML = " "
            document.getElementById("b2").value = " ";
            document.getElementById("b2").innerHTML = " "

            document.getElementById("b9").value = " ";
            document.getElementById("b9").innerHTML = " "

            document.getElementById("result").value = " ";
            document.getElementById("result").innerHTML = " "

        }
